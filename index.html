<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card" id="rating-state">
        <div class="icon-container">
          <img src="./images/icon-star.svg" alt="Star icon" class="star-icon" />
        </div>

        <h1 class="title">How did we do?</h1>

        <p class="description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <ul class="rating-buttons">
          <li class="list-button">
            <button
              class="rating-btn"
              data-value="1"
              role="button"
              aria-label="Rate 1"
            >
              1
            </button>
          </li>
          <li class="list-button">
            <button
              class="rating-btn"
              data-value="2"
              role="button"
              aria-label="Rate 2"
            >
              2
            </button>
          </li>
          <li class="list-button">
            <button
              class="rating-btn"
              data-value="3"
              role="button"
              aria-label="Rate 3"
            >
              3
            </button>
          </li>
          <li class="list-button">
            <button
              class="rating-btn"
              data-value="4"
              role="button"
              aria-label="Rate 4"
            >
              4
            </button>
          </li>
          <li class="list-button">
            <button
              class="rating-btn"
              data-value="5"
              role="button"
              aria-label="Rate 5"
            >
              5
            </button>
          </li>
        </ul>

        <button class="submit-btn" id="submit-btn">Submit</button>
      </div>

      <div class="thankyou-state" id="thank-you-state">
        <div class="thankyou-card">
          <img
            src="./images/illustration-thank-you.svg"
            alt="Thank you illustration"
            class="thank-you-img"
          />

          <div class="result">
            <p class="result-text">
              You selected <span id="rating-result">0</span> out of 5
            </p>
          </div>

          <h2 class="thank-you-title">Thank you!</h2>

          <p class="thank-you-description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
